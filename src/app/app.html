@if (isFormOpen) {
<app-task-create-form [memberName]="selectedMember?.name" (formAction)="taskActions($event)"></app-task-create-form>
}@else {
<app-header></app-header>
<div class="contents">
  <div class="member-cards">
    @for (member of members; track $index) {
    <app-member-card
      (memberClick)="memberClick($event)"
      [member]="member"
    ></app-member-card>
    }
  </div>
  <div class="task-cards">
    <app-task-header
      (addTaskClick)="addTaskClick($event)"
      [selectedMember]="selectedMember"
    ></app-task-header>
    <div class="task-card-content">
      <app-task-content [selectedMember]="selectedMember"></app-task-content>
    </div>
  </div>
</div>
}
