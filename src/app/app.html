<app-header></app-header>
<div class="contents">
  <div class="member-cards">
    @for (member of members; track $index) {
    <app-member-card (memberClick)="memberClick($event)" [member]="member"></app-member-card>
    }
  </div>
  <div class="task-cards">
    <app-task-header></app-task-header>
    <div class="task-card-content">
      @for (task of selectedMember?.tasks; track $index) {
        <app-task-content [task]="task"></app-task-content>
      }
    </div>
  </div>
</div>
@if (false) {
<app-task-create-form></app-task-create-form>
}
