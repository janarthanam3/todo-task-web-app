<div class="backdrop"></div>
<dialog open>
  <header class="header">
    <div class="box">
      <p>create task for {{ memberName }}</p>
      <div class="line"></div>
    </div>
  </header>
  <form>
    <div class="formelement">
      <p class="label">title</p>
      <input [(ngModel)]="title" name="title" type="text" />
    </div>
    <div class="formelement">
      <p class="label">desc</p>
      <textarea [(ngModel)]="desc" name="desc"></textarea>
    </div>
    <div class="formelement">
      <p class="label">date</p>
      <input [(ngModel)]="date" name="date" type="date" />
    </div>
  </form>
  <footer class="footer">
    <button
      (click)="
        formAction.emit({
          status: false,
          data: { title: title, desc: desc, date: date }
        })
      "
      class="btn cancel"
    >
      cancel
    </button>
    <button
      (click)="
        formAction.emit({
          status: true,
          data: { title: title, desc: desc, date: date }
        })
      "
      class="btn submit"
    >
      submit
    </button>
  </footer>
</dialog>
